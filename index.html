<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmenta-ID_CARD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="id_card_main">
        <!-- id card front part design start -->

        <div class="id_card_inner front_main">
            <div class="id_front front_top">
                <!-- <h1>Top</h1> -->
                <div class="logo_part">
                    <img src="img/augmenta_logo_wide.png" alt="">
                </div>
                <img src="img/student_word.png" alt="">
                <img src="img/student_word.png" alt="">
                <img src="img/student_word.png" alt="">
            </div>
            <div class="id_front front_mid">
                <div class="id_image">
                    <img src="img/actual_image.jpg" alt="" class="rounded">
                </div>
                <div class="name">
                    <h1>AMINUL ISLAM</h1>
                </div>
                <h6>A LEVEL <br> O+</h6>
            </div>
            <div class="id_front front_bottom">
                <div class="std_id_part footer_bottom">
                    <h6>0ABC123XYZ</h6>
                </div>
                <div class="footer_part footer_bottom">

                </div>
            </div>
        </div>

        <!-- Front-part Design End -->
        <div class="id_card_inner">
            <div class="id_back back_top">
                <div class="logo_part">
                    <img src="img/augmenta_logo_wide.png" alt="">
                </div>
            </div>
            <div class="id_back back_mid">
                <img src="img/QR_CODE.png" alt="">
            </div>
            <div class="id_back back_bottom">
                <h6 class="found">If found please return to following address:</h6>
                <h6 class="address">13/14 Nawab Street, Wari, Dhaka - 1203 +8801711583663 - augmentaedu@gmail.com
                </h6>
            </div>
        </div>

    </div>
</body>


</html>
